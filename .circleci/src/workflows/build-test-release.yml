build-test-release:
  jobs:
    - checkout-code

    - app-build:
        requires:
          - checkout-code

    - deploy-npm:
        requires:
          - app-build
        filters:
          branches:
            only: master
          tags:
            only: /^\d+\.\d+\.\d+$/

    - publish-github-release:
        requires:
          - app-build
        filters:
          branches:
            only: master
          tags:
            only: /^\d+\.\d+\.\d+$/